<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <script>

        /*元素的属性操作：（不包含 class 属性，对于class属性有单独的处理方式）
            ① 获取属性值
            ② 设置属性值 -设置单个属性值  -批量设置属性值
            ③ 移除属性
            */
        /*① 获取属性值*/
        function getAttrVal() {
            var name = $("input").first().attr("name");
            alert("第一个input元素中name属性的值为："+name);
        }

        /*② 设置单个属性值*/
        function setOneAttrVal() {
            $("input").first().attr("value","设置元素中的一个属性值");
        }

        /*③ 设置多个属性值*/
        function setMoreAttrVal() {
            $("input").first().attr({
                type:"password",
                value:"123456"
            });
        }
        /*④ 移除属性*/
        function rmAttr() {
            $("input").first().removeAttr("value");
        }
    </script>

</head>
<body>
    <button onclick="getAttrVal()">获取元素的属性值</button>
    <button onclick="setOneAttrVal()">设置元素的一个属性值</button>
    <button onclick="setMoreAttrVal()">设置元素的多个属性值</button>
    <button onclick="rmAttr()">移除属性</button>
    账号：<input type="text" name="username" value="">
</body>
</html>
