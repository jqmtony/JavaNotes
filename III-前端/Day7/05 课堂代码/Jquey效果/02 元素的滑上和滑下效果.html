    <!--jquery中的 元素滑上 和 滑下-->
    <script>

        $(function () {

            /*元素的滑上和滑下 效果
            * ① 滑上 ： slideUp()
            * ② 滑下 ： slideDown()
            * */
           /* $(".first-menu li span").mouseover(function () {

                $(this).next("ul").slideDown();
            })

            $(".first-menu li span").mouseout(function () {
                /!*滑上*!/
                $(this).next("ul").slideUp();
            })*/

            $(".first-menu li span").mouseover(function () {
                /*滑下*/
                $(this).next("ul").slideToggle(100);
            })

            $(".first-menu li span").mouseout(function () {
                /*滑上*/
                $(this).next("ul").slideToggle(100);
            })


        })

    </script>
