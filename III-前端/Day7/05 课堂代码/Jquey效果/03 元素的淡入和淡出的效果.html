<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/base.css">

    <!--jquery中的 元素淡入 和 淡出-->
    <script>

        $(function () {

            /*元素的淡入 和 淡出 效果
            * ① 淡入 ： fadeIn()
            * ② 淡出 ： fadeOut()
            * */
            /*$(".first-menu li span").mouseover(function () {
                /!*淡入*!/
                $(this).next("ul").fadeIn(2000);
            })

            $(".first-menu li span").mouseout(function () {
                /!*淡出*!/
                $(this).next("ul").fadeOut(2000);
            })*/

            $(".first-menu li span").mouseover(function () {
                /*淡入*/
                $(this).next("ul").fadeToggle(1000);
                /*不透明度*/
                $(this).next("ul").fadeTo(3000,0.4);

            })

            $(".first-menu li span").mouseout(function () {
                /*淡出*/
                $(this).next("ul").fadeToggle(1000);
            })
        })

    </script>
</head>
