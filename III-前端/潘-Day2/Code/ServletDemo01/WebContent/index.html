<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>第一个Servlet</title>
</head>
<body>
<!-- 
	method指明提交方式
	action指明要提交到哪里去 
		/ABC 是绝对路径
		ABC  是相对路径
 -->
<form action="ABC" method="get">
	<!-- 控件的name属性是一定要加的.不然无法提交数据  -->
	<input type="text" placeholder="请输入手机或邮箱" name="username"/>
	<br>
	<input type="password" placeholder="请输入密码" name="password"/>
	<br>
	<input type="submit" value="登录"/> 
</form>
</body>
</html>
