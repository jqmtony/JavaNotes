<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环结构</title>

</head>
<body id="body">

</body>
<script>

    /*
        循环结构：处理程序中需要反复执行的代码功能
     */
    /*
    *  ① 初始化表达式
    *  ② 循环条件
    *  ③ 迭代表达式
    *   for  用于处理  循环次数 确定的  循环场景
    *   循环的 范围   初始化变量值 和  条件表达式的值        *
    *  打印1 ~ 100 之间所有能被3 和 5整除的数
    */
    var str = "";
    for(var i = 100;i>=1;i--){
        /*判断当前的数值是否能被 3 和 5 同时整除*/
        if((i%3==0)&&(i%5==0)){
            str = str + i+",";
        }
    }
    document.getElementById("body").innerHTML=str;

</script>
</html>
