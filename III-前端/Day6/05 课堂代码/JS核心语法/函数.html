<script>
    /*
        函数的作用，将可以重用的代码，进行封装，当需要执行这段代码只需要掉用此函数就可以了
        特点： 可以传递 参数，  可以返回结果值 return 关键字返回数据
     */

    /*
    *  拍照 功能  拿到照片
    *   角色  ： 需求方：我
    *               提供资源： 我本人一张脸
    *           完成需求方：拍照的人
    *               返回资源：我本人这张脸对应的一张照片
    * */

    /*
        语法结构：   function  函数名称(参数1，参数2，参数3...){

                            业务代码
                            return  返回值;
                    }
     */
    var result ; //全局变量
    /*把小计算器功能进行封装*/
    function count(num1, num2, sign) {
        /*var result ; //局部变量  只限制与当前方法中使用*/
        switch (sign) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result =  num1 * num2;
                break;
            case "/":
                result =  num1 / num2;
                break;
            default:
                result = "计算方式错误";
        }
        return result;
    }
    count(50,80,"+");
    alert(result);
</script>

</html>
