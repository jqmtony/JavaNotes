<script>
    /*
        Date对象
        想要获取当前的时间
        var date = new Date();
     */
    function getDateStr() {
        var date = new Date();
        /*需要的日期信息： 年份  月分  天   小时  分钟  秒*/
        var year = date.getFullYear();  //年份
        var month = date.getMonth()+1;//月份
        var day = date.getDate();    //天
        var hour = date.getHours(); //小时
        var minutes = date.getMinutes(); // 分钟
        var second = date.getSeconds();  //秒
        if(day<10){
            day = "0"+day;
        }
        var dateTimeStr = year+"-"+month+"-"+day+" "+hour+":"+minutes+":"+second;
        return dateTimeStr;
    }
    alert(getDateStr());
</script>
</html>
