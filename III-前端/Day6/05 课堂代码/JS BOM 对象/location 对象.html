<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="">
    <script>
            /*
                定义接口方法时  命名规范
                ①  添加   前缀  addXxx      insertXxx
                ②  删除   前缀  removeXxx   deleteXxx
                ③  更新   前缀  updateXxx
                ④  查询   前缀  查询一条     getXxx
                               查询多条     listXxx
                               统计数量     count
             */
            function getUrl(){
                var url = window.location.href; //获取当前窗口加载的资源全地址
                alert(url);
            }
            function getHost(){
                var host = window.location.host; //获取当前窗口加载的地址的主机名和端口
                alert(host);
            }
            function getHostName() {
                var  hostName = window.location.hostname;//获取当前窗口加载的地址的主机名
                alert(hostName);
            }
            function getPort() {
                var port = window.location.port;//获取当前资源的端口号
                alert(port);
            }
            function getPathName() {
                var pathName= window.location.pathname;//访问 具体的资源地址，主机名后面的部分
                alert(pathName);
            }
            function getProtocol() {
                var protocol = window.location.protocol;//获取协议
                alert(protocol);
            }
            function updateHref() {
                window.location.href = "https://www.baidu.com";
            }
    </script>
</head>
<body>
    <button onclick="getUrl()">获取URL地址</button>
    <button onclick="getHost()">获取URL中的主机名和端口号</button>
    <button onclick="getHostName()">获取URL中的主机名</button>
    <button onclick="getPort()">获取端口号</button>
    <button onclick="getPathName()">获取资源地址</button>
    <button onclick="getProtocol()">获取协议</button>
    <button onclick="updateHref()">重新设置当前窗口加载的资源地址</button>
</body>
</html>
