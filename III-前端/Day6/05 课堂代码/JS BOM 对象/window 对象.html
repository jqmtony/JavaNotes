<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*var height = window.innerHeight;
        var width = window.innerWidth;
        alert("宽度："+width+",高度："+height);*/
        /*定义函数名字时，要避免出现 DOM 或 BOM 中已经出现的函数名或属性名*/

        var newWindow ; // 新的窗口对象
        function openWindow(){
            /*
                open 方法，有以下常见的参数设置
                ① url：新打开资源的地址
                ② name：被打开的新资源打开方式， 当前窗口(_self)、新窗口(_blank 默认值)、或指定框架中打开
             */
            newWindow = window.open("https://www.baidu.com","_blank","scrollbars=0,width=600px,height=400px,");
        }
        
        function closeWindow() {
            /*关闭新的窗口对象*/
            newWindow.close();
        }
        

        function browserInfo(){
            /*获取到navigator 对象，用户得到浏览器相关信息*/
            var info  = window.navigator;

            //① appCodeName：浏览器代码名
            var appCodeName = info.appCodeName;
            alert(appCodeName);

            /*② 返回浏览器的名称*/
            var APPName = info.appName;
            alert(APPName);

            /*③ 浏览器的平台和版本信息*/
            var appVersion = info.appVersion;
            alert(appVersion);

            /*④ 客户端发送到服务器的头部信息*/
            var userAgent = info.userAgent;
            alert(userAgent);
        }
        /*alert(history.length);*/
        function backUrl(){
            window.history.back(); //后退一页
        }
        function forwordUrl() {
            window.history.forward(); //前进一页
        }
        function lookHistory() {
            var id = prompt("历史记录共有"+window.history.length+"个，请输入访问的历史页面的标识：");
            window.history.go(id);
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">打开新窗口</button>
    <button onclick="browserInfo()">浏览器信息</button>
    <button onclick="backUrl()">后退</button>
    <button onclick="forwordUrl()">前进</button>
    <button onclick="lookHistory()">访问历史</button>
    <button onclick="closeWindow()">关闭新窗口</button>
</body>
</html>
