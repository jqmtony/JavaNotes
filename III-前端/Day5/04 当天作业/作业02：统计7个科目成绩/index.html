<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>统计科目成绩</title>
		<script>
			// 提示框
			var num = Number(prompt("请输入需要统计的科目数量："));
			var sum = 0;
			for(var i=1;i<=num;i++){
				sum += Number(prompt("请输入第"+i+"门科目的成绩："));
			}
			alert(num+"门科目的总成绩为："+sum);
			// 页面内容修改函数
			function mContent(){
				return num+"门科目的总成绩为："+sum;
			}
		</script>
	</head>
	<body>
		<p id="p1" onclick="mContent()">body内测试文本p</p>
		<script>
			// 调用方法修改页面内容
			document.getElementById("p1").innerHTML = mContent();
		</script>
	</body>
</html>
