<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS核心语法</title>
</head>
<body id="body">
</body>

<script>
   /*
        比较运算符
        相等 == ：判断两个表达式是否相等时，不区分数据类型
        如果说需要判断两个表达式的值和数据类型都相同
        全相等 === ：判断两个表达式的值和数据类型都相等
        全不等 !== :判断两个表达式的值和数据类型都不相同
    */
   var num1 = 50;
   var num2 = "50";
   alert(num1===num2);
   alert(num1!==num2);
</script>
</html>
