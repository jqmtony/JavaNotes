<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch条件结构</title>

    <script>

        /*
            小计算器：加法、减法、乘法、除法
         */

        /*
            ① 需要接收计算的第一个数值
            ② 需要接收计算的第二个数值
            ③ 需要接收计算的方式 = - * /
        */

        var num1 = Number(prompt("请输入要计算的第一个数值："))
        var num2 = Number(prompt("请输入要计算的第二个数值："));
        var sign = prompt("请输入计算方式(+、-、*、/):");

        /*接收到实际的数据之后，需要根据 sign 进行判断应该怎样计算*/

        var result ; // 存储结果信息
        switch (sign) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                result = "同志，你输入的计算方式不对。";
        }
        alert("计算的结果为："+result);
    </script>
</head>
<body>


</body>
</html>
