<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件结构</title>

    <script>
        /*对于学生的成绩，进行考核
        成绩范围 0~100
        成绩大于 90  奖励 500元
        成绩大于 80  奖励 300元
        成绩大于 60  奖励 100元
        成绩小于 60  别再写情书了*/

        /*
            1、确定学生的具体成绩
            2、根据接收的成绩判断实际的处理方案
         */

        var score = prompt("请输入考试成绩：","0");

        /*
            判断是属于哪一种情况
            if
            if else
            if else if
            switch  case  break  default
         */
        var result ;  //记录最终的结果
        if(score>90){
            result = "奖励500元";
        }else if(score>80){
            result = "奖励300元";
        }else if(score>60){
            result = "奖励100元";
        }else{
            result =　"别再写情书了";
        }
        alert("根据你的实际成绩，最终的奖励是："+result);




    </script>

</head>
<body>


</body>
</html>
