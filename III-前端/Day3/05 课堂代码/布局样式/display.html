<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的显示方式</title>
    <style>
        span{
            width: 300px;
            border: 1px solid red;
            display: block;
        }

        div{
            border: 1px solid red;
            display: inline;
        }
        b{
            display: none;
        }

        .s:hover+b{
            display: inline;
        }

        span:hover+div{
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!--
        元素：内联元素、块级元素
        设置元素以哪种格式进行显示，也可以让元素不显示(隐藏)
        display: none（隐藏）、block(块级)、inline(内联)、inline-block(内联块级)
    -->
    <span class="s">span元素</span> <b>b元素</b> <span>span元素</span>
    <div>div块级元素</div><span class="s">span元素</span>
</body>
</html>
