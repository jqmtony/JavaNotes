<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通过伪类对象 :after  或  :before*/
        div:after{
            content:"内容信息";
        }
    </style>
</head>
<body>

        <!--
            盒子的宽和高：width、height
            内容：content
            应用场景：为当前元素指定定内容
        -->
        <div>div元素</div>
</body>
</html>
