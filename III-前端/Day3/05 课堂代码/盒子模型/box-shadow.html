<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子的阴影</title>
    <style>
        div{
            width: 800px;
            height: 60px;
            line-height: 60px;
            margin: 30px auto;
            border: 1px solid sandybrown;
            text-align: center;
            /*设置盒子的阴影*/
            box-shadow: 1px 1px 0px 5px green;
        }
    </style>
</head>
<body>

    <!--
        盒子阴影：box-shadow: 水平方向 px   垂直方向 px   模糊程度   扩散方式(inset/outset)  颜色;
    -->
    <div>盒子的阴影</div>
</body>
</html>
