<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作网页样式</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script>

        /*js脚本  基本上都是需要 网页加载完毕之后，才会有实际作用*/
        alert("大家好");

        /*① 设置单个样式*/
        function setClass() {
            $(".div01").css("border","1px solid red");
        }

        /*② 设置多个样式*/
        function setMoreClass() {
            $(".div01").css({
                border:"1px solid green",
                width:"300px",
                height:"150px",
                backgroundColor:"yellow"
            });
        }

        /*③ 获取样式属性值*/
        function getClass() {
            var border = $(".div01").css("border");
            alert(border);
        }
    </script>
</head>
<body>
    <button onclick="setClass()">设置单个div元素的样式</button>
    <button onclick="setMoreClass()">设置多个div元素的样式</button>
    <button onclick="getClass()">获取div元素的样式</button>
    <div class="div01">这是一个div元素</div>
</body>
</html>
