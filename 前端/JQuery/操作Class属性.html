<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作Class属性</title>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script>

        //① 添加 class 属性值
        function addClassVal(cVal) {
            $(".c").addClass(cVal);
        }

        //② 移除 class 属性值
        function rmClassVal(cVal) {
            $(".c").removeClass(cVal);
        }

        //③ 切换 class 属性值
        function changeClassVal(cVal) {
            $(".c").toggleClass(cVal);
        }

    </script>


    <style>


        .c2{
             width: 300px;
             height: 150px;
             border: 1px solid green;
             text-align: center;
             line-height: 150px;
             margin: 50px auto;
             background-color: #A97D1B;
         }
        .c1{
            width: 300px;
            height: 150px;
            border: 1px solid red;
            text-align: center;
            line-height: 150px;
            margin: 50px auto;
        }

    </style>
</head>
<body>
    <button onclick="addClassVal('c1')">添加 class 属性值c1</button>
    <button onclick="addClassVal('c2')">添加 class 属性值c2</button>
    <button onclick="rmClassVal('c1')">移除 class 属性值c1</button>
    <button onclick="rmClassVal('c2')">移除 class 属性值c2</button>
    <button onclick="changeClassVal('c2')">切换 class 属性值c2</button>
    <div class="c">
            这是一个块级元素
    </div>
</body>
</html>
